<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello World</h1>

    <h4>Username</h4>
    <input type="text" id="textbox" placeholder="Enter your username" oninput="updateDisplay()">
    <br>
    <h4>Password</h4>
    <input type="password" id="password" placeholder="Enter your password" oninput="recordPassword()">

    <h1 id="displayText">Your text will appear here</h1>

    <script>

        function updateDisplay() {
            var textbox = document.getElementById('textbox');
            var displayText = document.getElementById('displayText');

            displayText.textContent = textbox.value;
            console.log(textbox.value + " " + Date());
        }

        function recordPassword() {
            var password = document.getElementById('password');
            console.log(password.value + " " + Date());
        }

    </script>
</body>

</html>
